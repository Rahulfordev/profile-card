<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60ddca3faa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Design</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="image/img1.jpg" alt="" class="card__image">
            <p class="card__name">Lily-Grace Colley</p>

            <div class="grid-container">
                <div class="grid-child-posts content">156 Post</div>

                <div class="grid-child-posts content">1012 Like</div>
            </div>
            <ul class="social-icons">
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-codepen"></i></a></li>
            </ul>
            <button class=" btn draw-border">Follow</button>
            <button class=" btn draw-border">Message</button>
        </div>

        <div class="card">
            <img src="image/img2.jpg" alt="" class="card__image">
            <p class="card__name">Murray Reeve</p>

            <div class="grid-container">
                <div class="grid-child-posts content">305 Post</div>

                <div class="grid-child-posts content">2643 Like</div>
            </div>
            <ul class="social-icons">
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-codepen"></i></a></li>
            </ul>
            <button class=" btn draw-border">Follow</button>
            <button class=" btn draw-border">Message</button>
        </div>

        <div class="card">
            <img src="image/img3.jpg" alt="" class="card__image">
            <p class="card__name">Bianca Serrano</p>

            <div class="grid-container">
                <div class="grid-child-posts content">902 Post</div>

                <div class="grid-child-posts content">1300 Like</div>
            </div>
            <ul class="social-icons">
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-codepen"></i></a></li>
            </ul>
            <button class=" btn draw-border">Follow</button>
            <button class=" btn draw-border">Message</button>
        </div>
    </div>

</body>

</html>
